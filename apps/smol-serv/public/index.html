<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <th scope="col">links</th>
        </tr>
        <tr>
            <td>            
                <a href="http://google.com" target="_blank">Open a new tab</a>
            </td>
        </tr>
        <tr>
            <td>            
                <a href="http://google.com">Open in this tab</a>
            </td>
        </tr>
        <tr>
            <td>
                <a href="http://google.com" rel="noopener noreferrer" target="_blank">noopener & onreferrer open a new tab</a>
            </td>
        </tr>
        <tr>
            <td>
                <!-- https://developer.mozilla.org/en-US/docs/Web/API/Window/open -->
                <a href="_" target="popup" onclick="window.open('https://google.com','popup','width=600,height=600'); return false;">Open in a separate window with window.open api</a>
            </td>
        </tr>
    </table>
</body>
</html>
